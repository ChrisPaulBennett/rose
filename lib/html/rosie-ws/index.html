<!--?xml version="1.0" encoding="utf-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <style type="text/css">
@import "{{ web_prefix }}/etc/DataTables/media/css/demo_table.css";
@import "{{ web_prefix }}/etc/DataTables/extras/ColVis/media/css/ColVis.css";
#body-header {
    background: #060048;
    color: white;
    font-weight: bold;
    height: 2.5em;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
}
#body-header a:link {
    color: #ffcb00;
}
#body-header a:visited,
#body-header a:hover,
#body-header a:active {
    color: #ffcb00;
}
#body-header h1 {
    font-size: x-large;
    margin: 0;
    padding: 0;
}
#rosie-logo {
    float: left;
}
#body-main {
    background: #eee;
    left: 0;
    margin: 0;
    padding: 0;
    padding-top: 0.1em;
    position: absolute;
    right: 0;
    top: 2.6em;
}
</style>
</head>
<title>Rosie Web</title>
<body>
<div id="body-header">
  <img id="rosie-logo" src="{{ web_prefix }}/favicon.ico" alt="rosie" />

  <h1>Rosie Web</h1>
</div>

<div id="body-main">
  <p>Available databases:</p>
  <ul>
    {% for key in keys %}
      <li><a href="{{ key }}/">{{ key }}</a></li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
