<!DOCTYPE html>
<html lang="en">
<head>
<title>Rose Bush @ {{host}} - Browse User Suite-logs on HTTP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="{{script}}/favicon.ico" />
<link rel="shortcut icon" href="{{script}}/favicon.ico" />
<link type="text/css" href="{{script}}/etc/bootstrap/css/bootstrap.min.css"
rel="stylesheet" media="screen" />
<link type="text/css" href="{{script}}/rose-bush.css" rel="stylesheet" media="screen" />
</head>
<body>
<div class="container-fluid">
<div class="hero-unit">
<h1>Rose Bush <small>@ {{host}}</small></h1>
<p>Browse User Suite-logs on HTTP</p>
<p class="pull-right"><small>Rose {{rose_version}}</small></p>
</div>
<div class="row-fluid">
<div class="span6">
<form action="{{script}}/suites" class="form-inline">
<fieldset>
<legend>User's Suites List:</legend>
<input id="user" name="user" type="text" class="input-small"
placeholder="User ID" required="1" />
<input type="submit" class="btn btn-primary" value="Suites List" />
</fieldset>
</form>
</div>
<div class="span6">
<form action="{{script}}/jobs" class="form-inline">
<fieldset>
<legend>User's Suite Cycles or Jobs List:</legend>
<input id="user" name="user" type="text" class="input-small"
placeholder="User ID" required="1" />
<input id="suite" name="suite" type="text" class="input-small"
placeholder="Suite ID" required="1" />
<input type="submit" class="btn btn-primary" value="Cycles List"
formaction="{{script}}/cycles" />
<input type="submit" class="btn btn-primary" value="Jobs List" />
<input type="submit" class="btn btn-primary" value="Broadcasts List"
formaction="{{script}}/broadcast_states" />
</fieldset>
</form>
</div>
</div>
</div>
<script src="{{script}}/etc/jquery.min.js"></script>
<script src="{{script}}/etc/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
<body>
